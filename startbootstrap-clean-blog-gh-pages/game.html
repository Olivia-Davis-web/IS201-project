<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 10px;
        }

        #game-board {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr); /* Default layout for "easy" difficulty */
        }

        .card {
            width: 80px;
            height: 100px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        .card.matched {
            background-color: #28a745;
            cursor: default;
        }

        .card.hidden {
            background-color: #007bff;
            color: transparent;
            pointer-events: all;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #timer {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <p id="timer">Time: 0 seconds</p>
    <div class="controls">
        <button id="reset">Reset</button>
        <select id="difficulty">
            <option value="easy" selected>Easy (6 cards)</option>
            <option value="medium">Medium (12 cards)</option>
            <option value="hard">Hard (16 cards)</option>
        </select>
    </div>
    <div id="game-board"></div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const timerElement = document.getElementById('timer');
        const resetButton = document.getElementById('reset');
        const difficultySelect = document.getElementById('difficulty');

        let timer, time, flippedCards, matchedPairs, cardValues, difficulty;

        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ“', 'ðŸ‡', 'ðŸ', 'ðŸ’', 'ðŸ‰', 'ðŸ¥', 'ðŸ‹', 'ðŸ‘'];

        function initGame() {
            clearInterval(timer);
            gameBoard.innerHTML = '';
            time = 0;
            timerElement.textContent = `Time: ${time} seconds`;
            flippedCards = [];
            matchedPairs = 0;

            // Determine the number of cards based on difficulty
            difficulty = difficultySelect.value;
            let numCards;
            switch (difficulty) {
                case 'easy': numCards = 6; break;
                case 'medium': numCards = 12; break;
                case 'hard': numCards = 16; break;
                default: numCards = 6;
            }

            // Generate card values and shuffle them
            cardValues = symbols.slice(0, numCards / 2).concat(symbols.slice(0, numCards / 2));
            shuffleArray(cardValues);

            // Set grid size based on number of cards
            const columns = Math.sqrt(numCards);
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            // Create cards
            cardValues.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.index = index;
                card.textContent = symbol;
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });

            // Start the timer
            timer = setInterval(() => {
                time++;
                timerElement.textContent = `Time: ${time} seconds`;
            }, 1000);
        }

        function handleCardClick(e) {
            const card = e.target;

            // Ignore clicks on already matched or flipped cards
            if (!card.classList.contains('hidden') || flippedCards.length === 2) return;

            // Reveal the card
            card.classList.remove('hidden');
            flippedCards.push(card);

            // Check for a match if two cards are flipped
            if (flippedCards.length === 2) {
                const [card1, card2] = flippedCards;
                if (card1.textContent === card2.textContent) {
                    // Match found
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];

                    // Check for win condition
                    if (matchedPairs === cardValues.length / 2) {
                        clearInterval(timer);
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${time} seconds.`);
                        }, 300);
                    }
                } else {
                    // No match, hide cards after a short delay
                    setTimeout(() => {
                        card1.classList.add('hidden');
                        card2.classList.add('hidden');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Event listeners
        resetButton.addEventListener('click', initGame);
        difficultySelect.addEventListener('change', initGame);

        // Initialize the game on page load with the default difficulty
        window.addEventListener('DOMContentLoaded', () => {
            difficultySelect.value = 'easy'; // Default difficulty
            initGame();
        });
    </script>
</body>
</html>
